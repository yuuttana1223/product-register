# root権限
sudo: required
# dockerを使う
services: docker
# コンテナを起動
before_install:
  - docker-compose up --build -d
# スクリプト(テスト)を動かす
script:
  - docker-compose --env "RAILS_test web rails db:create"
  - docker-compose --env "RAILS_test web rails db:migrate"
  - docker-compose --env "RAILS_test web rails test"
